<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bharat Samari</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="popover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>

<ion-content overflow-scroll>
  <div class="tn-panel tn-b-photos">
    <div  class="tn-panel-title">
     <ion-icon name="image"></ion-icon>  Photos
     <button class="viewall" (click)="goToPhotos()" ion-button small item-end icon-left>
        <!-- <ion-icon name="star"></ion-icon> -->
       View All
      </button>
    </div>
    <div class="tn-panel-body">
      <ion-slides pager  loop="true" audoplay="20" >
        <ion-slide *ngFor="let img of img, let i = index">
          <div class="imgContainer">
              <img src="{{img.url}}" imageViewer>
          </div>
              
          
          
        </ion-slide>
        
      </ion-slides>
    </div>
  </div>
  <div class="tn-panel tn-b-music">
    <div class="tn-panel-title">
     <ion-icon name="md-musical-notes"></ion-icon>  Music
     <button class="viewall"  (click)="goToMusics()" ion-button small item-end icon-left>
        <!-- <ion-icon name="star"></ion-icon> -->
       View All
      </button>
    </div>
    <!-- <div class="tn-panel-body">
      contents here
    </div> -->
  </div>
  <div class="tn-panel tn-b-yt">
    <div  class="tn-panel-title">
     <ion-icon name="videocam"></ion-icon>  Video
     <button class="viewall" (click)="goToVideos()" ion-button small item-end icon-left>
        <!-- <ion-icon name="star"></ion-icon> -->
       View All
      </button>
    </div>
    <div class="tn-panel-body">
        <ion-row>
            <ion-col col-6 col-md-6 col-lg-4 col-xl-3 *ngFor="let video of videos, let i = index">
             <div class="card-background-page" *ngIf="i<2">
                <ion-card>
                    <img src="{{video.thumbnail}}" alt="">
                    <!-- <div class="card-title"><strong>{{video.Name}}</strong></div>
                    <div class="card-subtitle"><em>{{video.Artist}}</em></div> -->
                    <ion-card-content>
                      <ion-fab right edge>
                          <button ion-fab mini (click)="play(video,i)"><ion-icon name="play"></ion-icon></button>
                      </ion-fab>
                        <p><strong>{{video.Name}}</strong> </p>
                        <p>   <em>{{video.Artist}}</em></p>
                    </ion-card-content>
                </ion-card>
             </div>
              
              
            </ion-col>
          </ion-row>
    </div>
  </div>
  <!-- <div class="tn-panel tn-b-vlog">
    <div (click)="goToVlogs()" class="tn-panel-title">
    <ion-icon name="logo-youtube"></ion-icon>  Vlog
    </div>
    <div class="tn-panel-body">
      contents here
    </div>
  </div> -->


  <ion-fab right bottom>
  <button ion-fab color="light"><ion-icon name="share"></ion-icon></button>
  <ion-fab-list side="top">
      <ion-card>
          <ion-card-header>
             <strong>
                Find me 
             </strong> 
            </ion-card-header>
            <ion-card-content>
      
                 <a ion-button icon-only *ngFor="let social of socialAccounts" href="{{social.href}}"> 
                      <ion-icon name="{{social.icon}}"></ion-icon>
                 </a>
                 <br>
                 <h3>
                   <strong>
                      Visit my site
                   </strong>
                   </h3>
                 <a href="http://www.bharatsamari.com/">bharatsamari.com</a>
            </ion-card-content>
      </ion-card>
  </ion-fab-list>
</ion-fab>
 </ion-content>
