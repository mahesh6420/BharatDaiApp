<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{Title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-row>
    <ion-col col-6 col-md-6 col-lg-4 col-xl-3 *ngFor="let video of videos, let i = index">
     <div class="card-background-page">
        <ion-card>
            <img src="{{video.thumbnail}}" alt="">
            <!-- <div class="card-title"><strong>{{video.Name}}</strong></div>
            <div class="card-subtitle"><em>{{video.Artist}}</em></div> -->
            <ion-card-content>
              <ion-fab redcolordark right edge>
                  <button ion-fab mini (click)="play(video,i)"><ion-icon name="play"></ion-icon></button>
              </ion-fab>
                <p><strong>{{video.Name}}</strong> </p>
                <p>   <em>{{video.Artist}}</em></p>
            </ion-card-content>
        </ion-card>
     </div>
      
      
    </ion-col>
  </ion-row>
  <ion-fab right bottom>
      <button ion-fab color="light"><ion-icon name="share"></ion-icon></button>
      <ion-fab-list side="top">
          <ion-card>
              <ion-card-header>
                 <strong>
                    Find me 
                 </strong> 
                </ion-card-header>
                <ion-card-content>
          
                     <a ion-button icon-only *ngFor="let social of videoApi.bsocial" href="{{social.href}}"> 
                          <ion-icon name="{{social.icon}}"></ion-icon>
                     </a>
                     <br>
                     <h3>
                       <strong>
                          Visit my site
                       </strong>
                       </h3>
                     <a href="http://www.bharatsamari.com/">bharatsamari.com</a>
                </ion-card-content>
          </ion-card>
      </ion-fab-list>
    </ion-fab>
  <!-- <div class="body-title" (click)="tab()">
    New
  </div>
  <div class="video-list" overflow-scroll="true">
    <button full ion-button >
    {{video.Name}} - {{video.Artist}}
    </button>
    
    
  </div> -->
</ion-content>
